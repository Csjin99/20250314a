<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>
        회원가입
    </h1>
    <form action="">
    
        <fieldset>
            <fieldset>
                <legend>필수입력사항</legend>
                <b>ID : </b>
                <input type="text" name="ID" required>
                <input type="button" value="중복확인"><br>

                <b>비밀번호 : </b> <input type="text" name="password" required><br>
                <b>비밀번호 확인: </b> <input type="text"><br> <!--비밀번호 확인문자는 서버로 전송할 필요없음 name값을 미입력하면된다.-->
                <b>Email : </b> <input type="text" name="email">@
                <select name="email">
                    <option value="1">naver.com</option>
                    <option value="2">nate.com</option>
                    <option value="3">직접입력</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>추가정보</legend>
                프로필 사진 : <input type="file" name="profil" accept="image/png, image/jpeg">
                <br><br><br>
                성별 : <input type="radio" name="gender" id="man">
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">여자</label>
                <br><br>
                생년월일 : <input type="date" name="dirth">

                <br><br><br>

                취미<br>
                <input type="checkbox" name="hoppy" id="야구">
                <label for="야구">야구</label>

                <input type="checkbox" name="hoppy" id="농구">
                <label for="농구">농구</label>

                <input type="checkbox" name="hoppy" id="축구">
                <label for="축구">축구</label> <br>

                <input type="checkbox" name="hoppy" id="공부">
                <label for="공부">공부</label>

                <input type="checkbox" name="hoppy" id="음악감상">
                <label for="음악감상">음악감상</label> <br>

                <input type="checkbox" name="hoppy" id="기타">
                <label for="기타">기타</label> <input type="text"><br>

                자기소개 : <textarea name="자기소개" cols="30" rows="5" style="resize: none;"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="회원가입"> <input type="submit" value="다시입력" required> <input type="submit" value="이전으로" onclick="history.back()">
        </fieldset>
    
    </form>
</body>
</html>
